<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="/create-employee">Create a new employee</a>
    <h1>List employees</h1>
    <form>
        Search by full name:
        <input type="text" name="s"/>
        <input type="submit" value="Search"/>
    </form> <br/>


    <table border="1">
        <tr>
            <td>Ma nhan vien</td>
            <td>Ho ten</td>
            <td>Nhom nhan vien</td>
            <td>So dien thoai</td>
            <td>Email</td>
            <td>Gioi tinh</td>
            <td>Edit</td>
            <td>Delete</td>
        </tr>

        <th:block  th:each="employee : ${employees}">
            <tr>
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.fullName}"></td>
                <td th:text="${employee.group_employee}"></td>
                <td th:text="${employee.phone_number}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.sex}"></td>
                <td><a th:href="@{/edit-employee/__${employee.id}__}">Edit</a></td>
                <td><a th:href="@{/delete-employee/__${employee.id}__}">Delete</a></td>
            </tr>
        </th:block>
    </table>
    <div>
        <a th:href="@{'/employees'(page=${employees.number - 1})}" th:if="${employees.hasPrevious()}">Previous</a>
        <span th:text="${employees.number + 1}"></span>/<span th:text="${employees.totalPages}"></span>
        <a th:href="@{'/employees'(page=${employees.number + 1})}" th:if="${employees.hasNext()}">Next</a>
    </div>
</body>
</html>
